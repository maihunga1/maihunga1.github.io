  <body>
    <canvas id="myCanvas" width="400" height="500"></canvas>

    <div id="input-content">
      <textarea id="input-box" name="story" rows="5" cols="33"></textarea>

    </div>

    <div id="instruction" style="display: none">
      <p>Giữ hình ảnh (điện thoại) hoặc chuột phải (máy tính) để tải xuống</p>
